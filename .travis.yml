language: rust
rust:
  - stable
  - beta
  - nightly
before_script:
  - |
    pip install 'travis-cargo<0.2' --user
    export PATH=$HOME/.local/bin:$PATH
script:
  - |
    travis-cargo test &&
    travis-cargo --only stable doc
matrix:
  allow_failures:
    - rust: nightly
after_success:
  - "(cd dogstatsd-rs && travis-cargo --only stable doc-upload)"
branches:
  only:
    - master
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
